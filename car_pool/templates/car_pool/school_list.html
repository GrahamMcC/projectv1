{% extends 'car_pool/base.html' %}
{% load staticfiles %}
{% block content %}
<h1>List of Schools</h1>
<a href="{% url 'school_new' %}">Add a new School</a>
<table border="1" >
  <tr>
    <th>School:</th>
    <th>Head of school:</th>
    <th>Faculty:</th>
    <th>Edit: </th>
  </tr>
      {% for school in school_list %}
      <tr>
        <td>{{ school.schoolName}}</td>
        <td>{{ school.headOfSchool}}</td>
        <td>{{ school.faculty}}</td>
        <td><a href="{% url 'school_edit' pk=school.pk %}">Edit School</a></td>
      </td></tr>
      {% endfor %}

{% endblock %}
